<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- MEDIUM STYLE EDITOR -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">Mutter</a>
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'blog:about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.github.com">GitHub</a></li class="nav-item">
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">linkedIn</a></li>
            </ul>

            <ul class="nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:post_new' %}">New Post</a class="nav-link">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:post_draft_list' %}">Draft</a class="nav-link">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a class="nav-link">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Welcome: {{user.username}}</a class="nav-link">
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav mr-auto" href="{% url 'login' %}">
                        <svg class="bi bi-person" width="3em" height="3em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M15 16s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002zM5.022 15h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C13.516 12.68 12.289 12 10 12c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002zM10 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </li>

                {% endif %}

            </ul>


        </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8 col-lg-12">
                <div class="blog_posts">
                    {% block body_block %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
</body>
</html>
